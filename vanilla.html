<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Count - <span id="countHeading"></span></h1>
        <button onclick="handleClick()"> +1 </button>
        <button onclick="handleDown()" id="downBtn"> -1 </button>
        <p>The value of count is <span id="countPara"></span></p>

        <script>
            let count = 0 
            const h1Count = document.getElementById('countHeading')
            const pCount = document.getElementById('countPara') 
            const downBtn = document.getElementById('downBtn')

            h1Count.innerHTML = count 
            pCount.innerHTML = count 

            if(count == 0){ 
                downBtn.setAttribute('disabled', true )
            }

            function handleClick() {
                count++ 
                if(count > 0) {
                    downBtn.removeAttribute('disabled')
                }
                h1Count.innerHTML = count 
                pCount.innerHTML = count 
            }

            function handleDown() {
                count-- 
                if(count == 0) {
                    downBtn.setAttribute('disabled', true)
                }
                h1Count.innerHTML = count 
                pCount.innerHTML = count 
            }
        </script>
    </body>
</html>
